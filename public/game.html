<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Panic in the Dark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="pitd">
        <div id="topBar">
            <!-- <div>
                <span>Hunting Team: <span id="huntTeam"></span>
                    <span class="align-right">&nbsp;&nbsp; Time Until Next Power Surge: <span id="huntTeam"></span></span>
                </span>

            </div> -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 100%" id="topProgressBar">
                    <!-- Hunting Team: <span id="huntTeam"></span> for <span id="timeLeft"></span> more seconds. -->
                </div>
            </div>
        </div>
        <div id="bottomBar">
            <div class="row align-center">
                <div class="col-3 align-right">
                    <button type="button" class="btn btn-primary">
                        Humans:
                        <span class="badge badge-light" id="humanScore">0</span>
                    </button>
                </div>
                <div class="col-3 align-left">
                    <button type="button" class="btn btn-danger">
                        Zombies:
                        <span class="badge badge-light" id="zombieScore">0</span>
                    </button>
                </div>
                <div class="col-1">
                    <img src="./assets/images/AH1.png" alt="Player Avatar" class="rounded-circle" style="width:35px;" id="killerAvatar">
                </div>
                <div class="col-5" id="statusDiv">
                    <p id="statusText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="assets/js/phaser.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.12/dist/phaser.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11/dist/phaser.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>

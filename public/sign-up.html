<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Panic in the Dark</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="sign-up" class="col-md-3 col-centered">
        <form id="sign-up-form">
          <div class="form-group">
            <h2>SIGN UP</h2>
            <input type="text" class="form-control" id="sign-up-username"
            placeholder="Username">
            <input type="text" class="form-control" id="sign-up-email"
            placeholder="Email">
            <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
            <div id="avatar-choice">
              Choose an Avatar:<br/>
              <img id="avatar-1" class="sign-up-avatar" src="./assets/images/avatar-1.png" />
              <img id="avatar-2" class="sign-up-avatar" src="./assets/images/avatar-2.png" />
              <img id="avatar-3" class="sign-up-avatar" src="./assets/images/avatar-1.png" />
              <img id="avatar-4" class="sign-up-avatar" src="./assets/images/avatar-2.png" />
              <br/>
              <img id="avatar-5" class="sign-up-avatar" src="./assets/images/avatar-2.png" />
              <img id="avatar-6" class="sign-up-avatar" src="./assets/images/avatar-1.png" />
              <img id="avatar-7" class="sign-up-avatar" src="./assets/images/avatar-2.png" />
              <img id="avatar-8" class="sign-up-avatar" src="./assets/images/avatar-1.png" />
            </div>
            <button type="submit" class="btn btn-danger submit btn-lg">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="assets/js/sign-up.js" type="text/javascript"></script>
</body>

</html>
